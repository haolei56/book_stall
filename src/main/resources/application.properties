# Tomcat启动端口
server.port=8080

# springboot整合mybatis
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/book_stall?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Ab123456
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.druid.initial-size=1
spring.datasource.druid.max-active=5
spring.datasource.druid.min-idle=1
spring.datasource.druid.test-on-borrow=true
spring.datasource.druid.validation-query=SELECT 1
spring.datasource.druid.validation-interval=30000

# classpath: 类路径根目录，通常是 src/main/resources 目录
mybatis.mapper-locations=classpath:mapper/*.xml
# 指定实体类的包路径，mapper映射文件中不用写全称了。多个包用逗号隔开
mybatis.type-aliases-package=com.hl.book_stall.entity